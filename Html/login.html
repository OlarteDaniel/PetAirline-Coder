<!DOCTYPE html>

    <!-- LINK BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>

    <!------------------------------ HEADER ----------------------------->

    <header>
        <a href="../index.html" class="logo">
            <img src="../assets/Img/Logo.png" alt="Logotipo">
        </a>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <div class="cabecera">
                <a href="login.html" class="perfil">
                    <img src="../assets/Img/Perfil.png" alt="Perfil">
                </a>
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            </div>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobre_Nosotros.html">Sobre Nosotros</a></li>
                <li><a href="experiencia.html">Experiencia</a></li>
            </ul>
        </nav>
        <a href="login.html" class="perfilf">

        </a>
    </header>

    <!------------------------------ HEADER ----------------------------->


    <!------------------------------- MAIN ------------------------------>

    <main class="login">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <div class="contenedor">
            <img src="../assets/Img/Login.jpg" alt="" class="img-login">
            <form action="" class="formulario" novalidate>
                <img src="../assets/Img/Perfil.png" alt="Perfil">
                <h2>Iniciar Sesion</h2>
                <div class="inputbox">
                    <label>Usuario</label>
                    <input type="email" name="" id="" placeholder="Correo Electronico">
                </div>
                <div class="inputbox">
                    <label>Contraseña</label>
                    <input type="password" name="" id="" placeholder="Contraseña">
                </div>
                <div class="inputbox">
                    <input type="submit" value="Iniciar Sesion" id="btn">                
                </div>
                <p>Si no tienes cuenta. <a href="Registrarse.html
                    ">Registrate</a></p>
            </form>
        </div>
    </main>

    <!------------------------------- MAIN ------------------------------>


    <!------------------------------ FOOTER ----------------------------->
    
    <footer class="pie">
        <div class="ubicacion">
            <p>UBICACION</p>
            <p id="dire">Direccion 123</p>
        </div>
        
        <div class="contactos">
            <p>CONTACTOS</p>
            <a href="#" id="whatsapp"><i class="bi bi-whatsapp"></i></a>
            <a href="#" id="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" id="github"><i class="bi bi-github"></i></a>
        </div>
        <div class="preguntas">
            <p>PREGUNTAS</p>
