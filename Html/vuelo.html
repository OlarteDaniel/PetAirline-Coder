    <header>
        <a href="../index.html" class="logo">
            <img src="../Assets/Img/Logo.png" alt="Logotipo">
        </a>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <div class="cabecera">
                <a href="login.html" class="perfil">
                    <img src="../Assets/Img/Perfil.png" alt="Perfil">
                </a>
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            </div>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>

            <img src="../Assets/Img/Perfil.png" alt="Perfil">
        </a>
    </header>

    <!------------------------------ HEADER ----------------------------->


    <!------------------------------- MAIN ------------------------------>

    <main class="vuelo">

        <div class="heading">
            <h1>Comprar Boletos</h1>
        </div>

        <div class="contenedor-grid">

        <!-------------- SECCION BOLETO ------------>

            <div class="caja boleto">

                <div class="subtitulo">
                    <h2>Pet Airline</h2>
                </div>

                <form action="#" class="formulario">

                    <div class="inputbox">
                        <label>Origen</label>
                        <input type="text" name="" id="origen" placeholder="Argentina">
                    </div>

                    <div class="inputbox">
                        <label>Destino</label>
                        <input type="text" name="" id="destino" placeholder="Uruguay">
                    </div>

                    <div class="inputbox fechas">

                        <div class="fsalida">
                            <label>Salida</label>
                            <input type="date" name="" id="salida">
                        </div>
                        
                        <div class="fregreso">
                            <label>Regreso</label>
                            <input type="date" name="" id="regreso">
                        </div>
                        
                    </div>

                    <div class="inputbox">
                        <label>Clase</label>
                        <select name="" id="">
                            <option value="">Primera Clase</option>
                            <option value="">Clase Ejecutiva</option>
                            <option value="">Clase Economica Premium</option>
                            <option value="">Clase Economica</option>
                        </select>
                    </div>

                    <div class="inputbox cantidad">

                        <div class="canadultos">
                            <label>Adultos</label>
                            <input type="number" name="" id="adulto" min="0">
                        </div>
                        
                        <div class="canninios">
                            <label>Ni√±os</label>
                            <input type="number" name="" id="ninio" min="0">
                        </div>
                        
                        <div class="canbebes">
                            <label>Bebes</label>
                            <input type="number" name="" id="bebe" min="0">
                        </div>
                        
                    </div>

                </form>
            </div>

        <!-------------- SECCION BOLETO ------------>


        <!------------- SECCION CAPITANES ---------->

            <div class="caja capitanes">

                <div class="subtitulo">
                    <h2>Elija Capitan</h2>
                </div>

                <div class="contenedor-carrusel">

                    <div class="carrusel">

                        <div class="capitan">

                            <div class="img">
                                <img src="../Assets/Img/Capitan N1.png" alt="Capitan Firulais">
                            </div>
                            <p>Capitan Firulais</p>
                            <div class="datos">
                                <ul>
                                    <li>Nombre:</li>
                                    <li>Animal:</li>
                                    <li>Raza:</li>
                                    <li>Edad:</li>
                                </ul>
                            </div>

                        </div>

                    </div>

                    <div class="btn-izquierda"><i class="bi bi-caret-left-fill"></i></div>
                    <div class="btn-derecha"><i class="bi bi-caret-right-fill"></i></div>

                </div>

            </div>

        <!------------- SECCION CAPITANES ---------->


        <!------------- SECCION AZAFATAS ----------->

            <div class="caja azafatas">
                <div class="subtitulo">
                    <h2>Elija Azafata</h2>
                </div>

                <div class="contenedor-carrusel">

                    <div class="carrusel">

                        <div class="azafata">

                            <div class="img">
                                <img src="../Assets/Img/Azafata N1.png" alt="Capitan Firulais">
                            </div>
                            <p>Azafata Michi</p>
                            <div class="datos">
                                <ul>
                                    <li>Nombre:</li>
                                    <li>Animal:</li>
                                    <li>Raza:</li>
                                    <li>Edad:</li>
                                </ul>
                            </div>

                        </div>

                    </div>

                    <div class="btn-izquierda"><i class="bi bi-caret-left-fill"></i></div>
                    <div class="btn-derecha"><i class="bi bi-caret-right-fill"></i></div>

                </div>
            </div>

        <!------------- SECCION AZAFATAS ----------->


        <!-------------- SECCION COMPRA ------------>

            <div class="caja">
                <div class="subtitulo">
                    <h2>Compra</h2>
                </div>
            </div>

        <!-------------- SECCION COMPRA ------------>


        </div>
    </main>

    <!------------------------------- MAIN ------------------------------>


    <!------------------------------ FOOTER ----------------------------->

    <footer class="pie">
        <div class="ubicacion">
            <p>UBICACION</p>
            <p id="dire">Direccion 123</p>
        </div>
        
        <div class="contactos">
            <p>CONTACTOS</p>
            <a href="#" id="whatsapp"><i class="bi bi-whatsapp"></i></a>
            <a href="#" id="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" id="github"><i class="bi bi-github"></i></a>
        </div>
        <div class="preguntas">
            <p>PREGUNTAS</p>
            <a href="#" id="link">Link</a>
        </div>
    </footer>
